<!doctype html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" type="module"></script>
    </head>
    <body>
        <header id="main-header">
        <!--header elements go here; row 1/2-->
        </header>
        <main class="divider">
            <!--main elements go here; row 2/3-->
            <div class="hero">
                <img src="./images/banner-sm.jpg" alt="camping outside at sunset" />
            </div>
            <div class="mission">
                <p>
                    Our mission is to provide you with everything you need to sleep
                    outside comfortably at an affordable price.
                </p>
            </div>
            <section class="products">
                <ul class="product-list">
                    <li>
                        <a href="product_listing/index.html?category=tents" class="tents">
                            <img src="images/category-tents.svg" alt="Tents" />
                        <h2 class="title">Tents</h2>
                        </a>
                    </li>
                    <li>
                        <a href="product_listing/index.html?category=backpacks" class="backpacks">
                            <img src="images/category-backpacks.svg" alt="Backpacks" />
                        <h2 class="title">Backpacks</h2>
                        </a>
                    </li>
                    <li>
                        <a href="product_listing/index.html?category=sleeping-bags" class="sleeping-bags">
                            <img src="images/category-sleepingbags.svg" alt="Sleeping Bags" />
                        <h2 class="title">Sleeping Bags</h2>
                        </a>
                    </li>
                    <li>
                        <a href="product_listing/index.html?category=hammocks" class="hammocks">
                            <img src="images/category-hammocks.svg" alt="Hammocks" />
                        <h2 class="title">Hammocks</h2>
                        </a>
                    </li>
                </ul>
            </section>
        </main>
        <footer id="main-footer">
        <!--footer elements go here; row 3/4-->
        </footer>
    </body>
</html>
